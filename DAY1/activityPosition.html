<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            width: 200px;
            height: auto;
            background: pink;
            position: absolute;
            top: 0;
            left:0;
            
        }
        .box2{
            width: 200px;
            height: auto;
            background: rgb(121, 12, 84);
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <p class="box1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium incidunt at, </p>
    <p class="box2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium incidunt at, </p>
